<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1 class="text-center">Welcome to calculator</h1>
  <div class="container flex flex-col items-center mx-auto">

    <div class="row">
      <input style="background-color: black; color: white;" class="input" type="text" />
    </div>

    <div class="row">
      <button style="background-color: #CDCDCD;" class="button">AC</button>
      <button style="background-color: #CDCDCD;" class="button">C</button>
      <button style="background-color: #CDCDCD;" class="button">%</button>
      <button style="background-color: darkorange;" class="button">-</button>

    </div>
    <div class="row">
      <button style="background-color: #999999;" class="button">7</button>
      <button style="background-color: #999999;" class="button">8</button>
      <button style="background-color: #999999;" class="button">9</button>
      <button style="background-color: darkorange;" class="button">*</button>
    </div>
    <div class="row">
      <button style="background-color: #999999;" class="button">4</button>
      <button style="background-color: #999999;" class="button">5</button>
      <button style="background-color: #999999;" class="button">6</button>
      <button style="background-color: darkorange;" class="button">/</button>
    </div>
    <div class="row">
      <button style="background-color: #999999;" class="button">1</button>
      <button style="background-color: #999999;" class="button">2</button>
      <button style="background-color: #999999;" class="button">3</button>
      <button style="background-color: darkorange;" class="button">+</button>
    </div>
    <div class="row">
      <button style="padding: 20px 53px; background-color: #999999;" class="button">0</button>
      <button style="background-color: darkorange;" class="button">.</button>
      <button style="background-color: darkorange;" class="button">=</button>
    </div>
  </div>



  <script src="script.js"></script>


</body>

</html>
